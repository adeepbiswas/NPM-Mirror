version: '3'
services:
  couchserver:
    image: couchdb
    restart: always
    ports: 
      - "5984:5984"
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=opensesame123
    volumes:
      - ./dbdata:/opt/couchdb/data

  zookeeper-npm:
    image: confluentinc/cp-zookeeper:7.3.0
    hostname: zookeeper-npm
    container_name: zookeeper-npm
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  broker-npm:
    image: confluentinc/cp-kafka:7.3.0
    container_name: broker-npm
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper-npm
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper-npm:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://broker-npm:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_MESSAGE_MAX_BYTES: 5242880

